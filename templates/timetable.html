<!DOCTYPE html>
<html>
<head>
    <title>Semester Timetable</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/timetable.css">
    <link rel="stylesheet" href="/static/style_index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Time Table</h1>
        <button class="mobile-nav-toggle" id="mobileNavToggle" aria-controls="mainNav" aria-expanded="false">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <span class="sr-only">Menu</span>
        </button>
    </header>


    <nav class="main-nav" id="mainNav">
        <a href="index.html">Home</a>
        <a href="timetable.html">Timetable</a>
        <a href="weekly.html">Weekly Planner</a>
        <a href="announcements.html">Announcements</a>
        <a href="materials.html">Study Materials</a>
    </nav>

    <div id="timetable-container">
        <table border="0">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00</td>
                    <td>FEM</td>
                    <td></td>
                    <td>CM</td>
                    <td>Robotics</td>
                    <td></td>
                </tr>
                </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mainNav = document.querySelector('nav.main-nav');
    
            if (mobileNavToggle && mainNav) {
                mobileNavToggle.addEventListener('click', function() {
                    mainNav.classList.toggle('open');
                    mobileNavToggle.classList.toggle('open');
                    const isExpanded = mainNav.classList.contains('open');
                    mobileNavToggle.setAttribute('aria-expanded', isExpanded);
                });
    
                document.addEventListener('click', function(event) {
                    const isClickInsideToggle = mobileNavToggle.contains(event.target);
                    const isClickInsideNav = mainNav.contains(event.target);
                    const isNavOpen = mainNav.classList.contains('open');
    
                    if (isNavOpen && !isClickInsideNav && !isClickInsideToggle) {
                        mainNav.classList.remove('open');
                        mobileNavToggle.classList.remove('open');
                        mobileNavToggle.setAttribute('aria-expanded', false);
                    }
                });
            }
        });
            
        </script>

    <footer>
        <p>Made with ❤️ By Adarsh Varma</p>
    </footer>
</body>
</html>
